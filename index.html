<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de impuestos</title>
    <meta charset="utf-8">
    <script src="script.js"></script>
</head>

<body>
    <!-- Algoritmo con condicional -->
    <h1>Calculadora de impuestos (algoritmo con condicional)</h1>
    <label for="ingresos">Ingrese el monto total de ingresos:</label>
    <input type="text" id="ingresos">
    <button onclick="calcularImpuesto()">Calcular impuesto</button>
    <p id="resultado"></p>

    <!-- Algoritmo con ciclo -->
    <h1>Calculadora de impuestos (algoritmo con ciclo)</h1>
    <label for="ingresos_ciclo">Ingrese el monto de ingresos del contribuyente:</label>
    <input type="text" id="ingresos_ciclo">
    <button onclick="agregarIngreso()">Agregar ingreso</button>
    <p id="total_ingresos"></p>
    <p id="total_impuestos"></p>

</body>

</html>
